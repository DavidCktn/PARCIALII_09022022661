<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biografía</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .section-title {
            margin-top: 20px;
            color: #343a40;
        }
        .card {
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        .card-body a {
            display: block;
            padding: 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card-body a:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        #content {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mi Biografía</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="section-title text-center">Secciones</h2>
                <div class="card">
                    <div class="card-body">
                        <a href="#" onclick="loadContent('whoami.html')">WHOAMI</a>
                        <a href="#" onclick="loadContent('retos.html')">MIS RETOS</a>
                        <a href="#" onclick="loadContent('pasatiempos.html')">MIS PASATIEMPOS</a>
                    </div>
                </div>
                <div id="content" class="card">
                    <!-- Aquí se cargará el contenido dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Mi Biografía. Todos los derechos reservados.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                    window.scrollTo({
                        top: document.getElementById('content').offsetTop,
                        behavior: 'smooth'
                    });
                })
                .catch(error => console.error('Error al cargar el contenido:', error));
        }
    </script>
</body>
</html>
